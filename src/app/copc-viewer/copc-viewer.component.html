<div>
    <h3>Cloud Optimized Point Cloud Viewer</h3>
    <p>Loading point cloud from: <a href="https://s3.amazonaws.com/hobu-lidar/autzen-classified.copc.laz" target="_blank">Autzen LIDAR Dataset</a></p>
    <p id="errorMessage" style="color: red; display: none;">Failed to load point cloud. Please check the console for more details.</p>
</div>

<script>
    async function fetchCopcJson() {
        try {
            const response = await fetch('https://s3.amazonaws.com/hobu-lidar/autzen-classified.copc.json');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const copcJson = await response.json();
            console.log(copcJson);
        } catch (error) {
            document.getElementById('errorMessage').style.display = 'block';
            console.error('Failed to load point cloud:', error);
        }
    }

    fetchCopcJson();
</script>
